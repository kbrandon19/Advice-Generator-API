<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <div class="advice__id">
        <p class="advice__text"></p>
        <!-- Advice ID goes here -->
      </div>

      <div class="advice__quote"></div>

      <div class="advice__divider flex-center">
        <img
          class="advice__img"
          src="./images/pattern-divider-mobile.svg"
          alt=""
        />
      </div>

      <div class="advice__dice flex-center">
        <img class="advice__dice-image" src="./images/icon-dice.svg" alt="" />
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
